    <div class="center-content">
      <h1 class="main-title">Starships</h1>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="options" id="option1" (click)="requestStarships('cargoCapacity_DESC')" checked> Cargo capacity

        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option2" (click)="requestStarships('costInCredits_DESC')"> Cost in credits
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option3" (click)="requestStarships('crew_DESC')"> Crew
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option4" (click)="requestStarships('hyperdriveRating_DESC')"> Hyperdrive rating
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option5" (click)="requestStarships('length_DESC')"> Length
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option6" (click)="requestStarships('maxAtmospheringSpeed_DESC')"> Max atmosphering speed
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option7" (click)="requestStarships('passengers_DESC')"> Passengers
        </label>
      </div>
    </div>
